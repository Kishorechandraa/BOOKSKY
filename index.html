<!DOCTYPE html>
<html lang="en">
<head>
    <title>BOOKSKY</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div  class="navbar">
        <h1>BOOKSKY</h1>

    </div>
    <div class="container">
        <div class="bookcontainer">
            <h2>rich poor</h2>
            <h5>robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis, nobis harum quam officia ut voluptatem.</p>
            <button onclick="deletebook(event)">delete</button>
        </div>
    </div>
    <div class="popupoverlay"></div>
    <div class="popupbox">
        <h2>ADD BOOK</h2>
        <form>
            <input type="text" placeholder="enter book title" id="booktitle">
            <input type="text" placeholder="enter book author" id="bookauthor">
            <textarea placeholder="short description" id="bookdesc"></textarea>
            <button id="addbook">add</button>
            <button id="cancelpop">cancel</button>
        </form>
    </div>
    <button class="addbutton" id="popupbutton">+</button>
    <script src="javascript.js"></script>
</body>
</html>
